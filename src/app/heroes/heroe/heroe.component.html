
<h1>Heroe component Works</h1>

<h1>{{ nombre }}</h1>

<dl>
    <td> Nombre: </td>
    <dd> {{nombre}}</dd>

    <td> Edad: </td>
    <dd> {{edad}}</dd>

    <td> Funcion: </td>
    <dd> {{obtenernombre()}}</dd>

    <td> Capitalizado (poropiedad fija): </td>
    <dd> {{ nombre.toUpperCase() }}</dd>

    <td> Capitalizado (get): </td>
    <dd> {{ nombreCapitalizado }}</dd>

</dl>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar edad Héroe
</button>
