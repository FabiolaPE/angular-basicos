
<p>Listado de Héroes</p>

<ul>
    <li>item 1</li>
    <li>{{heroes}}</li>
    <li>{{heroes[0]}}</li>
    <h1>otra forma es: </h1>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i}} {{heroe}}
    </li>
</ul>

<div *ngIf="heroeBorrado.length > 0 ">
    <!--*ngIf="heroeBorrado !== " " // si el valor es diferente de espacios"-->
    <h3>
        Héroe borrado: 
        <span> {{ heroeBorrado }} </span>
    </h3>
</div>

<div *ngIf="!heroeBorrado">
    <h3>
        No se a borrado nada.
    </h3>
</div>
<!--Referencias locales--> 
<div *ngIf="heroeBorrado; else noBorrado ">
    <h3>Héroe borrado:  <small> {{ heroeBorrado }} </small> </h3>
</div>

<<ng-template #noBorrado>
    <h3> No ha borrado nada. Uso template. </h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar Heroe
</button>
